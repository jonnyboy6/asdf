			 </a>
		<script>
				let newDiv = document.createElement("li");

				document.getElementById("UserInput").addEventListener("keyup", function(keyInfo){
				if(keyInfo.key === "Enter"){
					add();
				}
				});
				function add(){
					let newDiv = document.createElement("LI");
					var content = document.createTextNode(document.getElementById("UserInput").value);
					newDiv.appendChild(content);

					return content;
				}
